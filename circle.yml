machine:
  services:
    - docker
  post:
    - wget -qO- get.nextflow.io | bash ; chmod 755 nextflow ; sudo ln -s ~/nextflow /usr/local/bin/ ; sudo apt-get install graphviz
    - git clone --depth=1 https://github.com/nalcala/data_test.git
test:
  override:
    - |
      cd ~/RNAseq-nf
      docker build -t iarcbioinfo/rnaseq-nf .
    - | #run help
      nextflow run ~/RNAseq-nf/RNAseq.nf --help
    - | #run simple test with docker
      cd ~/data_test/ && nextflow run ~/RNAseq-nf/RNAseq.nf -with-docker iarcbioinfo/RNAseq-nf --input_folder BAM/ --ref ~/data_test/REF/17_7572000-7591000.fasta --ref_folder  ~/data_test/REF/ --annot_gtf ~/data_test/REF/TP53_small.gtf --bed ~/data_test/BED/TP53_small.bed --cpu 4 --mem 4 -with-dag dag.png
deployment:
  git:
    branch: [master, dev]
    commands:
      - chmod +x deploy.sh && ./deploy.sh
