machine:
  services:
    - docker
  post:
    - wget -qO- get.nextflow.io | bash ; chmod 755 nextflow ; sudo ln -s ~/nextflow /usr/local/bin/ ; sudo apt-get install graphviz
    - wget https://github.com/MaxUlysse/CAW-containers/blob/master/containers/gatk/GenomeAnalysisTK-3.7.tar.bz2?raw=true
    - git clone https://github.com/iarcbioinfo/data_test.git
test:
  override:
    - | # run docker build
      cd ~/RNAseq-nf
      docker build -t iarcbioinfo/rnaseq-nf .
    - | #Rename and untar GATK3.7
      cd ~ && mv GenomeAnalysisTK-3.7.tar.bz2?raw=true GenomeAnalysisTK.jar.tar.bz2 && tar -jxf GenomeAnalysisTK.jar.tar.bz2
    - | #Test GATK3.7
      cd ~ && chmod +x GenomeAnalysisTK.jar && java -jar GenomeAnalysisTK.jar --help
    - | #run help
      nextflow run ~/RNAseq-nf/RNAseq.nf --help
    - | #run STAR test
      cd ~/data_test/ && sudo nextflow run ~/RNAseq-nf/RNAseq.nf -with-docker iarcbioinfo/rnaseq-nf --input_folder BAM/ --ref_folder  ~/data_test/REF --annot_gtf ~/data_test/REF/TP53_small.gtf --bed ~/data_test/BED/TP53_small.bed --cpu 4 --mem 4 -with-dag dag_STAR.png
      cd ~/data_test/ && sudo nextflow run ~/RNAseq-nf/RNAseq.nf -with-docker iarcbioinfo/rnaseq-nf --input_folder BAM/ --ref_folder  ~/data_test/REF --annot_gtf ~/data_test/REF/TP53_small.gtf --bed ~/data_test/BED/TP53_small.bed --cpu 4 --mem 4 -with-dag dag_STAR.html
    - | #run hisat2 test
      cd ~/data_test/ && sudo nextflow run ~/RNAseq-nf/RNAseq.nf -with-docker iarcbioinfo/rnaseq-nf --input_folder BAM/ --ref_folder  ~/data_test/REF --annot_gtf ~/data_test/REF/TP53_small.gtf --bed ~/data_test/BED/TP53_small.bed --cpu 4 --mem 4 -with-dag dag_hisat2.png --hisat2 --hisat2_idx 17_7572000-7591000
      cd ~/data_test/ && sudo nextflow run ~/RNAseq-nf/RNAseq.nf -with-docker iarcbioinfo/rnaseq-nf --input_folder BAM/ --ref_folder  ~/data_test/REF --annot_gtf ~/data_test/REF/TP53_small.gtf --bed ~/data_test/BED/TP53_small.bed --cpu 4 --mem 4 -with-dag dag_hisat2.html --hisat2 --hisat2_idx 17_7572000-7591000
    - | #run sjtrim with STAR test
      cd ~/data_test/ && sudo nextflow run ~/RNAseq-nf/RNAseq.nf -with-docker iarcbioinfo/rnaseq-nf --input_folder BAM/ --ref_folder  ~/data_test/REF --annot_gtf ~/data_test/REF/TP53_small.gtf --bed ~/data_test/BED/TP53_small.bed --cpu 4 --mem 4 --sjtrim --GATK_folder ~/ -with-dag dag_STAR_sjtrim.png
      cd ~/data_test/ && sudo nextflow run ~/RNAseq-nf/RNAseq.nf -with-docker iarcbioinfo/rnaseq-nf --input_folder BAM/ --ref_folder  ~/data_test/REF --annot_gtf ~/data_test/REF/TP53_small.gtf --bed ~/data_test/BED/TP53_small.bed --cpu 4 --mem 4 --sjtrim --GATK_folder ~/ -with-dag dag_STAR_sjtrim.html
      mv dag* ~/RNAseq-nf/.
deployment:
  git:
    branch: [master, dev]
    commands:
      - chmod +x deploy.sh && ./deploy.sh
